  <script type="text/javascript">
  $(function() {
    $('button').on('click', function() {
       $('button').prop('disabled', true).text('Trigerring');
      $.get('http://10.0.0.75:8088/trigger', function(data) {
       $('button').prop('disabled', false).text('Trigger');
      });

  })
